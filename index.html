<!DOCTYPE html>

<html>
    <head>
        <title>Dungeons and Dragons - Menu</title>
        <link rel='stylesheet' href='/css/index.css'>
        <script type="text/javascript">
            function setRandomBackground() {
                var images = ['homepage.png', 'homepage1.png'];
                var randomIndex = Math.floor(Math.random() * images.length);
                var selectedImage = images[randomIndex];
                document.body.style.backgroundImage = 'url(' + selectedImage + ')';
            }
            window.onload = setRandomBackground;
        </script>
    </head>
    <body>
        <div class='container'>
            <div class='title'><h1>Dungeons and Dragons</h1></div>
            <div>
                <button type='button' name='start_game' onclick="window.location.href='character.html'">Start Game</button>
            </div>
        </div>
    </body>
</html>
